{% extends "authentication/base.html" %}

{% load widget_tweaks %}

{% block content %}

<form hx-post="{{ request.path }}" hx-target="#messages" hx-swap="innetHTML" class = "w-full h-full flex flex-col items-center gap-[1rem]">
    {% csrf_token %}
    {% render_field form.new_password %}
    {% render_field form.new_password_confirm %}
    <button type="submit" > Submit </button>
</form>

<div id="messages" class="">

</div>

{% endblock content %}
