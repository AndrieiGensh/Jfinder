<div class="w-full flex flex-col gap-4 px-[2rem] py-[2rem]">
    <div class="flex flex-col gap-[1rem] justify-center items-center bg-white rounded-2xl shadow-2xl">
        <div class="w-full h-max pl-[3rem]">
            <p class="text-left text-black font-primary text-2xl">Tranding positions</p>
        </div>
        <div class="flex flex-col justify-center items-center gap-2 rounded-2xl">
            <div class="flex flex-row gap-2 justify-center items-center">
                <input class="w-[4rem] h-7 btn-secondary" hx-target="#trend-plot" hx-swap="innerHTML" hx-get="{% url "trend_plot" %}" hx-select="#plot_1" type="button" value="Week">
                <input class="w-[4rem] h-7 btn-secondary" hx-target="#trend-plot" hx-swap="innerHTML" hx-get="{% url "trend_plot" %}" hx-select="#plot_2" type="button" value="Month">
                <input class="w-[4rem] h-7 btn-secondary" hx-target="#trend-plot" hx-swap="innerHTML" hx-get="{% url "trend_plot" %}" hx-select="#plot_1" type="button" value="Year">
            </div>
            <div id="trend-plot" class="w-[70rem] h-[25rem] p-[2rem] rounded-2xl">
            </div>
        </div>
    </div>

    <div class="flex flex-col gap-[1rem] justify-center items-center bg-white rounded-2xl shadow-2xl">
        <div class="w-full h-max pl-[3rem]">
            <p class="text-left text-black font-primary text-2xl">Market Breakdown</p>
        </div>
        <div class="grid grid-cols-[1fr_1fr] gap-[1rem] p-[2rem]" hx-trigger="populateBreakdown" hx-swap="innerHTML" hx-get="{% url "trend_plot" %}" _="on load trigger populateBreakdown on me">
        </div>
    </div>

    <div class="flex flex-col gap-[1rem] justify-center items-center bg-white rounded-2xl shadow-2xl">
        <div class="w-full h-max pl-[3rem]">
            <p class="text-left text-black font-primary text-2xl">Most valuable skills</p>
        </div>
        <div class="flex flex-col gap-2">
            <div class="flex flex-row gap-2">
                <button>Week</button>
                <button>Month</button>
                <button>Year</button>
            </div>
            <div class="w-[30rem] h-[20rem] bg-yellow-200">
            </div>
        </div>
    </div>

    <input class="btn-secondary h-7 w-max px-[0.5rem]" type="submit" value="Generate report">
    
</div>
