
<div class="w-full flex flex-col pb-[2rem] px-[2rem]">
    <div class="h-[4rem] flex flex-row justify-between items-center mx-[1rem]">
        <div class="">
            <p class="text-lg font-primary">Inbox</p>
        </div>
        <div class="flex flex-row h-full items-center justify-center gap-[1rem]">
            <p class="text-lg font-primary">Show</p>
            <div class="flex flex-row gap-[0.5rem] w-max h-max justify-center items-center">
                <div class="w-3 h-3 bg-gray-600"></div>
                <p>Updated</p>
            </div>
            <div class="flex flex-row gap-[0.5rem] w-max h-max justify-center items-center">
                <div class="w-3 h-3 bg-gray-600"></div>
                <p>Closed</p>
            </div>
            <div class="flex flex-row gap-[0.5rem] w-max h-max justify-center items-center">
                <div class="w-3 h-3 bg-gray-600"></div>
                <p>Archived</p>
            </div>
        </div>
        <div class="flex flex-row h-full items-center justify-center gap-[1rem]">
            <p>All mail: 1000</p>
            <p>Unseen: 10</p>
        </div>
    </div>
    <div class="flex flex-col gap-[0.5rem] px-[1rem]">
        {% for _ in "1,2,3,4,5,6"|make_list %}
        <div class="grid grid-cols-[auto_1fr_auto] gap-[2rem] border-1 rounded-[5px] border-primary w-full px-[1rem]">
            <div class="flex flex-col min-w-[25rem]">
                <div class="">
                    <p>Position title, something longer  for example</p>
                </div>
                <div class="flex flex-row justify-between w-max gap-[2rem]">
                    <p>Posted</p>
                    <p>Status</p>
                    <p>Salary</p>
                </div>
            </div>
            <div class="min-w-[15rem] overflow-clip">
                <p>Text message</p>
            </div>
            <div class="flex flex-row justify-around items-center gap-[1rem]">
                <div class="w-[10px] h-[10px] bg-gray-600"></div>
                <div class="w-[10px] h-[10px] bg-gray-600"></div>
                <div class="w-[10px] h-[10px] bg-gray-600"></div>
            </div>
        </div>
        {% endfor %}
</div>
