<form class="w-10/12 h-full grid grid-cols-1 place-items-center px-20 py-20" method="post" action="/auth/login">
        <div class="w-full">
            <p class="font-primary text-black text-2xl">Hello!</p>
            <p class="font-secondary text-black text-sm">Enter your login data to enter the website</p>
        </div>
        <div class="w-full  font-secondary text-black text-[16px]">
            <p>Email</p>
            <input class="w-full h-9 border-secondary border-[1px] text-left pl-5 rounded-[5px] focus:border-primary focus:ring-0 focus:outline-none" type="email" placeholder="Your email goes here">
        </div>
        <div class="w-full font-secondary text-black text-[16px]">
            <p>Password</p>
            <input class="w-full h-9 border-secondary border-[1px] text-left pl-5 rounded-[5px] focus:border-primary focus:ring-0 focus:outline-none" type="password" placeholder="Your password goes here">
        </div>
        <div class="w-full  flex flex-row justify-between font-secondary text-black text-sm">
            <p>Don't have account yet? <a class="link-text" href="/">Register here.</a></p>
            <p>Forgot password?</p>
        </div>
        <div class='w-full'>
            <input class="w-full h-7 bg-primary font-secondary border-primary border-2 text-sm text-white text-center rounded-2xl shadow-md transition-all duration-400 hover:scale-102 hover:ease-in-out" type="button" value="Log in!">
        </div>
        <div class="w-full  grid grid-cols-3 place-items-center">
            <div class="w-full h-[1px] border-t-[1px] border-balck"></div>
            <p class="text-black font-secondary text-sm">or</p>
            <div class="w-full h-[1px] border-t-[1px] border-balck"></div>
        </div>
        <div class="w-full ">
            <input class="w-full h-7 bg-white font-secondary text-sm text-black text-center rounded-2xl shadow-md border-gray-400 border-2 transition-all duration-400 hover:scale-102 hover:ease-in-out" type="button" value="Log in with Google">
        </div>
</div>
