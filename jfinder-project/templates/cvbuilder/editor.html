{% extends 'base.html' %}

{% block content %}
<main class="w-full max-h-[calc(100dvh-120px)] min-h-[calc(100dvh-120px)] grid grid-cols-12 gap-6 p-6">
  {% include 'cvbuilder/components/editor_sections_container.html' %}
  <section class="col-span-4 bg-white rounded-xl shadow-md p-6 overflow-y-auto">
    <div class="w-full h-full flex flex-col items-center justify-center">
      <div class="bg-slate-300 flex justify-center items-center">
        <button class="btn btn-primary">Preview</button>
      </div>
      <div class="w-full flex-grow justify-center items-center">
        <iframe class="w-full h-full" src="{{file.file.url}}" type="application/pdf"></iframe>
      </div>
    </div>
  </section>

</main>
{% endblock content %}
